<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512-sV+e2vOTFy83DbyTXGReOeVCYuChV8dp1TVtn1ZcAYHqeDsFzM+MqqMfQvbcPkmDoZ7KnNzZr+ZrEPxGL1Zg2g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body>
		<div class="flex items-center justify-center min-h-screen bg-white">
			<div class="w-full max-w-lg px-8 py-10 bg-white  rounded-md">
				<h2 class="text-3xl font-bold text-center mb-8">Ahoy, Captain!</h2>

				<!-- Email -->
				<div class="mb-5">
					<div class="flex w-full h-12">
						<!-- Icon box without full border -->
						<div
							class="bg-gray-100 border-t-2 border-l-2 border-b-2 border-gray-300 px-3 flex items-center rounded-l-md">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="envelope"
								class="w-5 h-5 text-gray-500"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
								fill="currentColor">
								<path
									d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
							</svg>
						</div>

						<!-- Input with full border -->
						<input
							id="email"
							type="email"
							placeholder="Email"
							class="peer border-2 border-gray-300 focus:border-red-600 w-full h-full px-3 text-sm bg-white rounded-r-md outline-none" />
					</div>

					<!-- <p class="text-red-500 text-xs mt-1 ml-1">Enter a valid email</p> -->
				</div>

				<!-- Password -->
				<div class="mb-5">
					<div class="flex w-full h-12">
						<!-- Icon box without full border -->
						<div
							class="bg-gray-100 border-t-2 border-l-2 border-b-2 border-gray-300 px-3 flex items-center rounded-l-md">
							<svg
								aria-hidden="true"
								focusable="false"
								data-prefix="fas"
								data-icon="envelope"
								class="w-5 h-5 text-gray-500"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
								fill="currentColor">
								<path
									d="M192 32c17.7 0 32 14.3 32 32V199.5l111.5-66.9c15.2-9.1 34.8-4.2 43.9 11s4.2 34.8-11 43.9L254.2 256l114.3 68.6c15.2 9.1 20.1 28.7 11 43.9s-28.7 20.1-43.9 11L224 312.5V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V312.5L48.5 379.4c-15.2 9.1-34.8 4.2-43.9-11s-4.2-34.8 11-43.9L129.8 256 15.5 187.4c-15.2-9.1-20.1-28.7-11-43.9s28.7-20.1 43.9-11L160 199.5V64c0-17.7 14.3-32 32-32z" />
							</svg>
						</div>

						<!-- Input with full border -->
						<input
							id="password"
							type="password"
							placeholder="Password"
							class="peer border-2 border-gray-300 focus:border-red-600 w-full h-full px-3 text-sm bg-white rounded-r-md outline-none" />
					</div>

					<!-- <p class="text-red-500 text-xs mt-1 ml-1">This field is required</p> -->
				</div>

				<!-- Button -->
				<button
					class="w-full h-[100px] bg-[#00a9ff] hover:bg-blue-600 text-white py-2 rounded-xl text-[30px] font-bold">
					Yarrrr, log me in
				</button>

				<!-- Options -->
				<div class="flex items-center justify-between mt-5 text-sm">
					<label class="inline-flex items-center">
						<input type="checkbox" class="form-checkbox" />
						<span class="ml-2 font-bold">Stay signed in</span>
					</label>
					<a href="#" class="text-gray-500 hover:underline">Forgot Password</a>
				</div>
			</div>
		</div>
	</body>
</html>
