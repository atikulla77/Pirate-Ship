<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dot Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-white">
    <div class="max-w-2xl w-full p-4">
      <h2 class="text-center font-bold text-xl mb-1">Average Cost</h2>
      <p class="text-center text-lg mb-4">$0.00</p>

      <canvas id="dotChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("dotChart").getContext("2d");

      const labels = Array.from({ length: 30 }, (_, i) => {
        const date = new Date(2025, 5, i + 1); // June is month 5 (0-indexed)
        return `${date.getMonth() + 1}/${date.getDate()}/25`;
      });

      const data = {
        labels: labels,
        datasets: [
          {
            label: "Daily Cost",
            data: Array(labels.length).fill(0), // all zero
            pointBackgroundColor: "#000000",
            pointRadius: 6,
            pointHoverRadius: 8,
            showLine: false,
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (context) =>
                  `${context.label}: $${context.parsed.y.toFixed(2)}`,
              },
            },
          },
          scales: {
            y: {
              display: false,
            },
            x: {
              ticks: {
                callback: function (val, index) {
                  return this.getLabelForValue(val);
                },
                maxRotation: 45,
                minRotation: 45,
              },
              grid: {
                display: false,
              },
            },
          },
          elements: {
            line: {
              tension: 0,
              borderWidth: 0,
            },
            point: {
              borderWidth: 0,
            },
          },
        },
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
